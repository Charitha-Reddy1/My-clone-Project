<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" placeholder='enter your name'>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" placeholder='enter your email'>
        <br><br>
        <label for="password">Password:</label>
        <input type="password" placeholder='enter your password'>
        <br><br>
        <h2>choose your gender</h2>
        <input type="radio" value="male" name="gender">Male
        <input type="radio" value="female" name="gender">Female
        <br><br>
        <h2>choose your courses</h2>
        <input type="checkbox" value="AI" name="Course">Ai
        <input type="checkbox" value="ML" name="Course">ML
        <input type="checkbox" value="Web design" name="Course">Web design
        <br><br>
        <h2>choose your subject</h2>
        <select>
            <option value="ALL">ALL</option>
            <option value="maths">maths</option>
            <option value="science">science</option>
            <option value="biology">biology</option>
        </select>
        <br><br>
        <h2>give your feedback</h2>
        <textarea type='text' placeholder="feedback" rows="5" columns="15"></textarea>
        <br><br>
        <input type="submit">
    </form>
</body>
</html>
<main> </main>
